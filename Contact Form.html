<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Neuton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>	

	<div class="container">
		<h1 class="brand"><center>Connect with <span class="span">Rohan...</span></center></h1>
		<div class="wrapper">
			<div class="company-info">
				<h3>Contact Me...</h3>
				<ul>
					<li><i class="fa fa-university"></i> Lovely Professional University</li>
					<li><i class="fa fa-map-marker"></i> Jalandhar, Punjab</li>
					<li><i class="fa fa-envelope-square"></i> rohandash1998@gmail.com</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Email me</h3>
				<div class="alert">Thanks for contacting me. Will reply ASAP</div>
				<form class="forms" id="contactForm">
					<p>
						<label><i class="fa fa-user"></i> Name</label>
						<input type="text" name="name" placeholder="Your Name" id="name">
					</p>
					<p>
						<label><i class="fa fa-envelope-square"></i> Email Address</label>
						<input type="text" name="email" placeholder="Email" id="email">
					</p>
					<p>
						<label><i class="fa fa-phone"></i> Phone Number</label>
						<input type="text" name="phone" placeholder="Phone number" id="phone">
					</p>
					<p class="full">
						<label><i class="fa fa-comment"></i> Message</label>
						<textarea name="message" rows="5" placeholder="Starting typing..." id="message"></textarea>
					</p>
					<p class="full">
						<button class="b1" type="submit">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
	<<script src="main.js" type="text/javascript"></script>
</body>
</html>
